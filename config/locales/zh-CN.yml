      live_view_intro: 观察NFT的实时挂单情况， 进行NFT的交易
      roadmap_1: Fliper 关注， 帮助你跟踪优秀fliper的操作， 发现潜在的flip机会
      roadmap_2: discord 机器人： 包含flip 趋势提醒， 跟踪提醒， 交易提醒
      roadmap_3: Fliper Pass 质押， 累积积分， 升级会员卡
      roadmap_4: 实时Flip 趋势， 先人一步， 发现flip的机会
      roadmap_5: 跨链NFT Flip集成
      roadmap_6: Flip 自动买入和按需挂单， 实现flip 自动化
